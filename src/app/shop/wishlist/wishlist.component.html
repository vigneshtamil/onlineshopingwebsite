<app-breadcrumb [title]="'Wishlist'" [breadcrumb]="'Wishlist'"></app-breadcrumb>
<!-- <app-breadcrumb [title]="'Wishlist'" [breadcrumb]="'Wishlist'"></app-breadcrumb> -->
<h2 *ngIf="nologin">Please Login</h2>
<!--section start-->
<section class="wishlist-section section-b-space" *ngIf="!nologin">
    <div class="container">
        <div class="col-md-12 empty-cart-cls text-center" *ngIf='cartshow'>
            <img src="assets/images/empty-wishlist.png" alt="Empty cart" title="Emprt cart">
            <h3 class="mt-4"><b>Wishlist is Empty</b></h3>
            <h4>Explore more shortlist some items.</h4>
        </div>
        <div class="row" *ngIf='profileshow'>
            <div class="col-sm-12">
                <table class="table cart-table table-responsive-xs">
                    <thead>
                        <tr class="table-head">
                            <th scope="col">image</th>
                            <th scope="col">product name</th>
                            <th scope="col">price</th>
                            <th scope="col">availability</th>
                            <th scope="col">action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let product of products">
                        <tr>
                            <td>
                                <a>
                                    <img [src]="imageurl+product.productimg">
                                </a>
                            </td>
                            <td>
                                <a>{{ product.productname | titlecase }}</a>
                                <!-- <div class="mobile-cart-content row">
                                    <div class="col-xs-3">
                                        <p>{{ product.exsistingqty > 0 ? 'in stock' : 'out of stock' }}</p>

                                    </div>
                                    <div class="col-xs-3">
                                        <h2 class="td-color">
                                            {{ product.rate }}
                                        </h2>
                                    </div>
                                    <div class="col-xs-3">
                                        <h2 class="td-color">
                                            <a href="javascript:void(0)" (click)="removeItem(product)" class="icon mr-1">
                                                <i class="ti-close"></i>
                                            </a>
                                            <a [routerLink]="['/shop/cart']" (click)="addToCart(product)" class="cart">
                                                <i class="ti-shopping-cart"></i>
                                            </a>
                                        </h2>
                                    </div>
                                </div> -->
                            </td>
                            <td>
                                <h2>
                                    â‚¹ {{product.selleingprice | currency:"INR":""}}
                                </h2>
                            </td>
                            <td *ngIf="product.exsistingqty == 0">

                                <p style="color:green">In Stock</p>

                            </td>
                            <td *ngIf="product.exsistingqty > 0">

                                <p style="color:green">In Stock</p>

                            </td>
                            <td>
                                <a (click)="removeItem(product)" class="icon mr-3">
                                    <i class="ti-close"></i>
                                </a>
                                <a (click)="addToCart(product)" class="cart">
                                    <i class="ti-shopping-cart"></i>
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
        <div class="row wishlist-buttons" *ngIf='profileshow'>
            <div class="col-12">
                <a class="btn btn-solid" [routerLink]="['/home1']">continue shopping</a>
                <a [routerLink]="['/shop/cart']" class="btn btn-solid">cart</a>
            </div>
        </div>
    </div>
</section>
<!--section end-->
