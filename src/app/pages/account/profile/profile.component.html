<app-breadcrumb [title]="'Profile'" [breadcrumb]="'Profile'"></app-breadcrumb>

<!-- section start -->
<section class="section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="account-sidebar" (click)="ToggleDashboard()">
                    <a hre="javascript:void(0)" class="popup-btn">
                        my account
                    </a>
                </div>
                <div class="dashboard-left" [class.open]="openDashboard">
                    <div class="collection-mobile-back" (click)="ToggleDashboard()">
                        <span class="filter-back">
                            <i class="fa fa-angle-left" aria-hidden="true"></i> back
                        </span>
                    </div>
                    <div class="block-content">
                        <ul>
                            <li class="active"><a [routerLink]="[ '/user/profile']">Account Info</a></li>
                            <li><a [routerLink]="[ '/user/addressbook']">Address Add</a></li>
                            <li><a href="javascript:void(0)">My Orders</a></li>
                            <li><a href="javascript:void(0)">My Wishlist</a></li>
                            <li><a [routerLink]="['/user/addresslist']">Address Book</a></li>
                            <li><a href="javascript:void(0)">My Account</a></li>
                            <li><a [routerLink]="['/user/changepassword']">Change Password</a></li>
                            <li class="last"><a href="javascript:void(0)">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="dashboard-right">
                    <div class="dashboard">
                        <!-- <div class="page-title">
                            <h2>My Dashboard</h2>
                        </div> -->
                        <!-- <div class="welcome-msg">
                            <p>Hello, MARK JECNO !</p>
                            <p>From your My Account Dashboard you have the ability to view a snapshot of your recent account activity and update your account information. Select a link below to view or edit information.</p>
                        </div> -->
                        <div class="box-account box-info">
                            <!-- <div class="box-head">
                                <h2>Account Information</h2>
                            </div> -->
                            <div class="row">
                                <!-- section end -->
                                <!-- personal deatail section start -->
                                <section class="contact-page register-page">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <h3>PERSONAL DETAIL</h3>
                                                <form class="theme-form" [formGroup]="commonform" (ngSubmit)="onSubmit()">
                                                    <div class="form-row">
                                                        <div class="col-md-6">
                                                            <label for="name">First Name</label>
                                                            <input type="text" formControlName="usrname" class="form-control" id="name" placeholder="Enter Your name" required="">
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="mobileno">Mobile Number</label>
                                                            <input type="text" formControlName="mobileno" class="form-control" id="mobileno" placeholder="Enter Mobile Number" required="">
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="gender">Gender</label>
                                                            <input type="text" formControlName="gender" class="form-control" id="gender" placeholder="Enter your Gender" required="">
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="email">Email</label>
                                                            <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email" required="">
                                                        </div>
                                                        <button class="btn btn-sm btn-solid" type="submit">Save setting</button>

                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <!-- Section ends -->
                                <!-- address section start -->

                                <!-- Section ends -->
                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
