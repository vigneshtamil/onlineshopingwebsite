<app-breadcrumb [title]="'Address Book'" [breadcrumb]="'Address Book'"></app-breadcrumb>

<!-- section start -->
<section class="section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="account-sidebar" (click)="ToggleDashboard()">
                    <a hre="javascript:void(0)" class="popup-btn">
                        my account
                    </a>
                </div>
                <div class="dashboard-left" [class.open]="openDashboard">
                    <div class="collection-mobile-back" (click)="ToggleDashboard()">
                        <span class="filter-back">
                            <i class="fa fa-angle-left" aria-hidden="true"></i> back
                        </span>
                    </div>
                    <div class="block-content">
                        <ul>
                            <li><a [routerLink]="[ '/user/profile']">Account Info</a></li>
                            <li><a [routerLink]="[ '/user/addressbook']">Address Add</a></li>
                            <li><a [routerLink]="[ '/user/profilecart']">My Cart</a></li>
                            <li><a [routerLink]="[ '/user/orderlist']">My Orders</a></li>
                            <li><a [routerLink]="[ '/user/profilewishlist']">My Wishlist</a></li>
                            <li class="active"><a [routerLink]="['/user/addresslist']">Address Book</a></li>
                            <!-- <li><a href="javascript:void(0)">My Account</a></li> -->
                            <li><a [routerLink]="['/user/changepassword']">Change Password</a></li>
                            <!-- <li class="last"><a href="javascript:void(0)">Log Out</a></li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="dashboard-right">
                    <div class="dashboard">
                        <!-- <div class="page-title">
                            <h2>My Dashboard</h2>
                        </div> -->
                        <!-- <div class="welcome-msg">
                            <p>Hello, MARK JECNO !</p>
                            <p>From your My Account Dashboard you have the ability to view a snapshot of your recent account activity and update your account information. Select a link below to view or edit information.</p>
                        </div> -->
                        <div class="box-account box-info">
                            <!-- <div class="box-head">
                                <h2>Account Information</h2>
                            </div> -->
                            <div class="row">
                                <!-- <section class="contact-page register-page section-b-space"> -->
                                <div class="container">
                                    <div class="row">
                                        <div class="dashboard-left" style="width:50%" [class.open]="openDashboard" *ngFor="let item of addressdetails">
                                            <div class="col-lg-12">
                                                <div class="collection-mobile-back" (click)="ToggleDashboard()">
                                                    <span class="filter-back">
                                                  <i class="fa fa-angle-left" aria-hidden="true"></i> back
                                              </span>
                                                </div>
                                                <div class="block-content">
                                                    <h6>{{item.addressname}}</h6>
                                                    <p>{{item.addresslineone}}, {{item.addresslinetwo}}</p>
                                                    <p>{{item.city}}, {{item.state}}</p>
                                                    <p>{{item.pincode}}</p>
                                                    <label>Phone Number</label>
                                                    <p>{{item.contactnumber}}</p>

                                                    <div class="row">
                                                        <button class="btn btn-solid btm-sm" (click)="addressedit(item)">edit</button>
                                                        <button class="btn btn-solid btm-sm" (click)="addressremove(item._id)">remove</button>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- </section> -->
                                <!-- Section ends -->
                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
