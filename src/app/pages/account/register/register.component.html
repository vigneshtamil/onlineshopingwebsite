<app-breadcrumb [title]="'Register'" [breadcrumb]="'Register'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 *ngIf="createform">create account</h3>

                <div class="theme-card">
                    <form *ngIf="createform" class="theme-form" [formGroup]="commonform" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="col-6">
                                <div class="row">
                                    <label for="fname">Name</label>
                                    <input type="text" formControlName="customername" class="form-control" id="fname" placeholder="First Name" required="">
                                </div>
                                <!-- <div class="col-md-6">
                                <label for="review">Last Name</label>
                                <input type="password" class="form-control" id="lname" placeholder="Last Name" required="">
                            </div> -->
                                <div class="row">
                                    <label for="mobileno">Mobile Number</label>

                                    <input type="text" formControlName="mobileno" [(ngModel)]="usrmobilenumber" class="form-control" id="mobileno" placeholder="mobile number" required="">

                                    <input type="text" minlength="10" maxlength="10" formControlName="mobileno" class="form-control" id="mobileno" placeholder="mobile number" required="">
                                </div>
                                <div class="row">
                                    <label for="review">Password</label>
                                    <input type="password" formControlName="password" class="form-control" id="review" placeholder="Enter your password" required="">
                                </div>
                                <div class="row">
                                    <label for="review">Confirm Password</label>
                                    <input type="password" formControlName="conpassword" class="form-control" id="review" placeholder="Enter your confirm password" required="">
                                </div>
                                <button type="submit" class="btn btn-solid">create Account</button>
                            </div>
                            <div class="col-6">

                            </div>
                        </div>
                    </form>
                    <form *ngIf="otpformif" class="theme-form" [formGroup]="otpform" (ngSubmit)="onotpSubmit()">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="mobileno">Enter Otp</label>
                                <input type="text" formControlName="otpinput" class="form-control" id="mobileno" placeholder="enter a otp" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="submit" class="btn btn-solid">create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
