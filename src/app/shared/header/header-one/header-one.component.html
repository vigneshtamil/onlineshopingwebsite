                        </li>
                        <!-- <li [routerLink]="'/home1/faq'" class="compare">
                            FAQ
                        </li> -->
                        <li class="mobile-wishlist d-sm-none d-block">
                            <a [routerLink]="['/shop/wishlist']"><i class="fa fa-heart" aria-hidden="true"></i>Wishlist</a>
                        </li>
                        <li class="mobile-account">
                            <i class="ti-android" style="color: green;"></i>Download App
                        </li>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="main-menu" style="height: 80px;">
                    <div class="menu-left">
                        <app-left-menu></app-left-menu>
                        <div class="brand-logo">
                            <a routerLink="/home/fashion" id="headerlogo">
                                <img [src]="themeLogo" class="img-fluid" alt="logo">
                            </a>
                        </div>
                    </div>
                    <div _ngcontent-serverapp-c117="">
                        <form _ngcontent-serverapp-c124="" novalidate="" role="form" class="form_search ng-untouched ng-pristine ng-valid">
                            <input _ngcontent-serverapp-c124="" [(ngModel)]="searchbox" name="searchbox" id="query search-autocomplete" type="search" placeholder="Find the best for your..." aria-expanded="true" class="nav-search nav-search-field">
                            <button _ngcontent-serverapp-c124="" (click)="searchproductlist()" type="button" name="nav-submit-button" class="btn-search">
                                <i _ngcontent-serverapp-c124="" class="ti-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="menu-right pull-right">
                        <div>

                            <!-- <app-menu></app-menu> -->
