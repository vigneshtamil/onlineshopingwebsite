<app-breadcrumb [title]="'orders'" [breadcrumb]="'orderlist'"></app-breadcrumb>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-border">
                <thead>
                    <th>Sno</th>
                    <th>Customer Name</th>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Order Status</th>
                    <th>Payment Type</th>
                    <th>Amount</th>
                    <th>QTY</th>
                </thead>
                <tbody>
                    <tr *ngFor="let or of orderlist;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{or.customername}}-{{or.customermobno}}</td>
                        <td>{{or.orderid}}</td>
                        <td>{{or.orderdate}}</td>
                        <td>{{or.orderstatus}}</td>
                        <td>{{or.paymenttype}}</td>
                        <td>{{or.totalamount}}</td>
                        <td>{{or.producttotalcount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
