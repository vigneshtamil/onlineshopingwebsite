<owl-carousel-o [options]="BlogSliderConfig" class="no-arrow">
    <ng-container *ngFor="let blog of blogs">
        <ng-template carouselSlide>
            <div class="col-md-12">
                <a>
                    <div class="classic-effect">
                        <img [src]="ProductService.apiurl + blog.imagepath" class="img-fluid" alt="blog">
                        <span></span>
                    </div>
                </a>
                <div class="blog-details text-center">
                    <a>
                        <p style="font-size: 20px;">{{blog.englishtitle}}</p>
                    </a>
                    <hr class="style1">
                    <p>{{blog.postedon}}</p>
                    <p> {{ 'by:' +blog.postedby}} </p>
                </div>
            </div>
        </ng-template>
    </ng-container>
</owl-carousel-o>
